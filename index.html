<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyropass</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Center all content except for the script */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Style for the button */
        .download-button {
            background-color: blue;
            color: white;
            padding: 20px 40px; /* Adjust padding to make it bigger */
            border-radius: 10px; /* Add rounded corners */
            text-decoration: none; /* Remove underlines */
            margin-top: 40px; /* Add more spacing between the button and icons */
        }

        /* Style for the central image */
        .central-image {
            /* Center the image horizontally */
            display: block;
            margin: 0 auto;
            /* Adjust the distance from the top */
            margin-top: 20px;
        }

        /* Style to make the Font Awesome icons bigger */
        .fa-3x {
            font-size: 3em;
        }

        /* Style for the container of icons and button */
        .icon-container {
            display: flex;
            align-items: center;
        }

        /* Style for individual icon elements */
        .icon-container a {
            margin-right: 20px; /* Add spacing between icons */
        }

        /* Style for the Figma script */
        iframe {
            width: 100%;
            max-width: 800px; /* Adjust the maximum width as needed */
        }
    </style>
</head>
<body>
    <main>
        <img src="your-image.jpg" alt="Your Central Image" class="central-image">
        <img src="your-second-image.jpg" alt="Your Second Image" class="central-image"> <!-- Add the second image here -->

        <!-- "Real-Time Progress" heading -->
        <h2>Real-Time Progress</h2>
        
        <!-- Figma embed script -->
       <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FEaAg29kuzBXPicBDCLAcpN%2FUntitled%3Ftype%3Ddesign%26node-id%3D0%253A1%26mode%3Ddesign%26t%3DwObEtk2SHLP4aAt0-1" allowfullscreen></iframe>

        <!-- Icons and button arrangement -->
        <div class="icon-container">
            <a href="https://twitter.com/Pyropassbot" target="_blank">
                <i class="fab fa-twitter fa-3x"></i>
            </a>
            <a href="https://t.me/pyropass_portal" target="_blank">
                <i class="fab fa-telegram fa-3x"></i>
            </a>
            <a href="https://www.pinksale.finance/launchpad/0xEFF61a13a6485B118E5cB0CbC787FF6D83C2bd5E?chain=ETH&refId=0xEfD231490eEEC330a0b7Ba78c4099BBDA559C578" target="_blank">
                <i class="fas fa-money-check fa-3x"></i>
            </a>
        </div>
        <a href="https://t.me/Pyropass_bot/Portal" target="_blank" class="download-button">Download Our App</a>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>

</html>
