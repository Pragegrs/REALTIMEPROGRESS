<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Center all content except for the script */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Style for the button */
        .download-button {
            background-color: blue;
            color: white;
            padding: 20px 40px; /* Adjust padding to make it bigger */
            border-radius: 10px; /* Add rounded corners */
            text-decoration: none; /* Remove underlines */
        }

        /* Style for the central image */
        .central-image {
            /* Center the image horizontally */
            display: block;
            margin: 0 auto;
            /* Adjust the distance from the top */
            margin-top: 20px;
        }

        /* Style to make the Font Awesome icons bigger */
        .fa-3x {
            font-size: 3em;
        }

        /* Style for the icon container */
        .icon-container {
            display: flex;
            align-items: center;
        }

        /* Style for the video logo container */
        .video-logo-container {
            width: 300px; /* Adjust the width of the container */
            height: 300px; /* Make it a square */
            border-radius: 50%; /* Make it a circle */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style for the video logo */
        .video-logo {
            width: 100%; /* Make the video fill the container */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-logo-container">
        <video class="video-logo" autoplay loop muted>
            <source src="your-logo.mp4" type="video/mp4">
        </video>
    </div>

    <main>
        <img src="your-image.jpg" alt="Your Central Image" class="central-image">
        
        <!-- "Real-Time Progress" heading -->
        <h2>Real-Time Progress</h2>
        
        <!-- Figma embed script -->
        <iframe src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FEaAg29kuzBXPicBDCLAcpN%2FUntitled%3Ftype%3Ddesign%26node-id%3D0%253A1%26mode%3Ddesign%26t%3DQ9t9zXzUxzRIHTZg-1" allowfullscreen></iframe>

        <!-- Icons and button arrangement -->
        <div class="icon-container">
            <a href="https://twitter.com/your_twitter_page" target="_blank">
                <i class="fab fa-twitter fa-3x"></i>
            </a>
            <a href="https://t.me/your_telegram_channel" target="_blank">
                <i class="fab fa-telegram fa-3x"></i>
            </a>
            <a href="https://www.pinksale.finance/" target="_blank">
                <i class="fas fa-money-check fa-3x"></i>
            </a>
        </div>
        <a href="https://www.yourappwebsite.com" target="_blank" class="download-button">Download Our App</a>
    </main>

    <footer>
        <!-- Your footer content goes here -->
    </footer>
    <script src="//code.tidio.co/qveaniss3ru2rtyk953q2viuhs1ipr1r.js" async></script>
</body>
</html>
